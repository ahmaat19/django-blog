<!-- Navbar section -->
<nav class="navbar navbar-expand-lg navbar-light bg-success sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'posts:home' %}">Django Blog </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'posts:home' %}"
            >Home</a
          >
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#">Add Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add New Post</a>
        </li>
        {%endif%}
      </ul>

      <ul class="navbar-nav mx-right mb-2 mb-lg-0">
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="">Welcome: {{user.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <span class="fa fa-sign-out-alt" aria-hidden="true"></span> Logout
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <span class="fa fa-sign-in-alt" aria-hidden="true"></span> Login
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
