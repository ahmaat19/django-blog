{% extends 'base.html' %} {{% load static %} {% block content %}

<div class="container">
  <h3 class="tag my-2 text-right">{{post.category|upper}}</h3>
  <img src="{{post.image.url}}" class="card-img rounded" />
  <h4 class="modal-title text-center pt-2 text-uppercase">{{post.title}}</h4>

  <p class="card-text text-center text-muted">
    <i class="fa fa-clock"></i>
    {{ post.created|timesince }} ago
  </p>
  <p>{{post.content}}</p>

  <div class="g-5 my-5">
    <span class="badge btn btn-secondary rounded-pill m-2 py-1 px-2">
      #{{post.category}}
    </span>
  </div>
</div>

{% endblock content %}
