<div class="container">
  <h4 class="text-muted mt-5">Featured Posts</h4>
  <hr />

  <div class="row gy-4">
    {% for post in featured_posts %}

    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
      <div class="card">
        <img src="{{post.image}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <span class="tag">{{post.category|upper}}</span>
          <h5 class="card-title">
            <a href="{% url 'posts:post-details' post.slug %}"
              >{{post.title|title}}
            </a>
          </h5>
          <p class="card-text">{{post.content|truncatewords:10}}</p>
          <p class="card-text text-muted">
            <i class="fa fa-user"></i> Ahmed | <i class="fa fa-clock"></i>
            {{ post.created|timesince }} ago
          </p>

          <a
            href="{% url 'posts:post-details' post.slug %}"
            class="btn btn-outline-light"
            >Read more...</a
          >
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
