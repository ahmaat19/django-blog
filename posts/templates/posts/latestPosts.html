<h5 class="text-muted">Latest posts</h5>
<hr >

{% for post in posts %}
  
      <div class='card mb-3'>
          <div class='row g-0'>
            <div class='col-md-4 ' style="max-width: 740pc;" >
              <img
                src='{{post.image}}'
                alt='...'
                class='card-img'
              >
            </div>
            <div class='col-md-8'>
              <div class='card-body'>
                <span class='tag'>{{post.category|upper}}</span>
  
                <Link to='/post-detail' class='card-link-title'>
                  <h5 class="card-title">
                    <a href="{% url 'posts:post-details' post.slug %}"
                      >{{post.title|title}}
                    </a>
                  </h5>
                </Link>
  
                <p class='card-text'>
                  {{post.content|truncatewords:20}} 
                  <a href="{% url 'posts:post-details' post.slug %}"> read more...</a>
                </p>
                <p class='card-text text-muted'>
               
                    
                    <i class='fa fa-clock'></i> 
                    {{ post.created|timesince }} ago           
                  
                   
                </p>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
        {% include 'posts/pagination.html' with obj_pagination=posts %}
